<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #fff;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    .navbar-brand, .nav-link {
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }
    .nav-link:hover {
      color: #00f2fe;
      text-decoration: underline;
    }
    .hero-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 15px;
    }
    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .hero-subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn-primary, .btn-secondary {
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #00f2fe;
      color: #fff;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #0099cc;
    }
    .footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 15px 0;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">UserApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registration.html">Registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1 class="hero-title">Welcome to User Management App</h1>
    <p class="hero-subtitle">Manage users efficiently with our intuitive and easy-to-use platform.</p>
    <div>
      <a href="login.html" class="btn btn-primary">Login</a>
      <a href="registration.html" class="btn btn-secondary">Register</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 User Management App. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
